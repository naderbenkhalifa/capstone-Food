

  <div class="main-content">
  <div class="section-content section-content-p30">
  <div class="container-fluid">
        
         
    
    <div class="center"> Login </div>
    
    &nbsp;
    <div class="error-msg" *ngIf ="message.length!=0">
      <i class="fa fa-times-circle"></i>
      {{message}} 
    </div>
   
    <div class="input-group input-group-sm mb-3">
      <span class="input-group-text" id="inputGroup-sizing-sm">Email address</span>
      <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm"  name="email" [(ngModel)]="user.email">
    </div>
  
    &nbsp;
    <div class="input-group input-group-sm mb-3">
      <span class="input-group-text" id="inputGroup-sizing-sm">Password</span>
      <input type="password" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm"  name="password" [(ngModel)]="user.password">
    </div>
    &nbsp;
    <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
  
   
    &nbsp;
   
    <div style="text-align:center">
      <button type="submit" class="btn btn-primary btn-sm" (click)='onSubmit()'>Login</button>
    </div>
    &nbsp;
    <div style="text-align:center">
    <small class="btn btn-success btn-sm" [routerLink]="['/register']"> Register </small>
    </div>

  </div>
  </div>
  </div>
